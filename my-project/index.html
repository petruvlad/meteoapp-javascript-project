<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prognoza Meteo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">

</head>
<body>

    <div class="container py-4">
        <h1 class="text-center">Prognoza Meteo</h1>

        <form id="cityForm" class="d-flex gap-2 my-3">
            <input type="text" id="city" class="form-control" placeholder="Introduceți un oraș">
            <select id="units" class="form-select">
                <option value="metric" selected>Metric (°C, km/h)</option>
                <option value="imperial">Imperial (°F, mph)</option>
            </select>
            <button type="submit" class="btn btn-primary">Caută</button>
        </form>

        <button id="locationBtn" class="btn btn-secondary mb-3">📍 Folosește locația mea</button>

        <div id="weatherContainer"></div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3" id="forecastCards"></div>

        <canvas id="weatherChart" class="mt-4"></canvas>

        <div id="favoritesContainer" class="mt-4"></div>

        <button onclick="toggleDarkMode()" class="btn btn-dark">🌙 Mod întunecat</button>

    </div>

    <script src="./src/main.js"></script>
</body>
</html>
